<!DOCTYPE html>
<html>
<head>
    <style>
        .feedback-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            color: white;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .feedback-form {
            background: rgba(255,255,255,0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            background: rgba(255,255,255,0.9);
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4dabf7;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(77, 171, 247, 0.3);
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .rating-group {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 1rem 0;
        }
        .rating-btn {
            padding: 12px;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        .rating-btn:hover, .rating-btn.selected {
            background: #4dabf7;
            border-color: #4dabf7;
            transform: translateY(-2px);
        }
        button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4dabf7 0%, #00d4ff 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5rem;
        }
        button[type="submit"]:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(77, 171, 247, 0.4);
        }
        button[type="submit"]:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        .success-message, .error-message {
            display: none;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            margin-top: 1rem;
        }
        .success-message {
            background: #10b981;
            color: white;
        }
        .error-message {
            background: #dc3545;
            color: white;
        }
        .form-hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <div class="feedback-form" id="feedbackForm">
            <h2>üìù We'd love your feedback!</h2>
            <p style="margin-bottom: 2rem; opacity: 0.9;">Help us improve in just 30 seconds</p>
            
            <form id="submitForm" method="POST">
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" name="name" placeholder="John Doe" required>
                </div>
                
                <div class="form-group">
                    <label>Your Email</label>
                    <input type="email" name="email" placeholder="john@example.com">
                </div>
                
                <div class="form-group">
                    <label>How would you rate your experience?</label>
                    <div class="rating-group">
                        <button type="button" class="rating-btn" data-rating="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</button>
                        <button type="button" class="rating-btn" data-rating="4">‚≠ê‚≠ê‚≠ê‚≠ê</button>
                        <button type="button" class="rating-btn" data-rating="3">‚≠ê‚≠ê‚≠ê</button>
                        <button type="button" class="rating-btn" data-rating="2">‚≠ê‚≠ê</button>
                        <button type="button" class="rating-btn" data-rating="1">‚≠ê</button>
                    </div>
                    <input type="hidden" name="rating" id="rating" required>
                </div>
                
                <div class="form-group">
                    <label>What did you like most?</label>
                    <textarea name="positive_feedback" placeholder="What worked well for you?" required></textarea>
                </div>
                
                <div class="form-group">
                    <label>What can we improve?</label>
                    <textarea name="improvement_suggestions" placeholder="Any suggestions for improvement?"></textarea>
                </div>
                
                <!-- FormSubmit hidden fields (fixed: no invalid _next) -->
                <input type="hidden" name="_subject" value="üåü New Website Feedback">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_autocomplete" value="off">
                
                <!-- Optional: Auto-reply to user -->
                <input type="hidden" name="_autoresponse" value="Thank you for your feedback! We'll review it and get back to you soon.">
                
                <button type="submit">Send Feedback üöÄ</button>
            </form>
            
            <div class="success-message" id="successMessage">
                <h3>üéâ Thank you!</h3>
                <p>Your feedback has been sent successfully. We appreciate your time!</p>
            </div>
            
            <div class="error-message" id="errorMessage">
                <h3>‚ùå Oops!</h3>
                <p>Something went wrong. Please try again or check your connection.</p>
            </div>
        </div>
    </div>

    <script>
        // Rating button functionality
        const ratingButtons = document.querySelectorAll('.rating-btn');
        const ratingInput = document.getElementById('rating');
        const form = document.getElementById('submitForm');
        const feedbackForm = document.getElementById('feedbackForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        
        ratingButtons.forEach(button => {
            button.addEventListener('click', () => {
                ratingButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                ratingInput.value = button.dataset.rating;
            });
        });
        
        // Form submission handling
        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default to handle manually
            
            // Validate rating
            if (!ratingInput.value) {
                alert('Please select a rating before submitting!');
                return;
            }
            
            const submitButton = form.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;
            submitButton.innerHTML = 'Sending...';
            submitButton.disabled = true;
            
            try {
                const formData = new FormData(form);
                const response = await fetch('https://formsubmit.co/elvismukuru23@gmail.com', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    // Hide form, show success
                    feedbackForm.classList.add('form-hidden');
                    successMessage.style.display = 'block';
                    form.reset();
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                console.error('Form submission error:', error); // For debugging
                errorMessage.style.display = 'block';
            } finally {
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
